<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Parallax</title>
  <meta name="description" content="Pparallax scrolling effect with jQuery, HTML and CSS">
  <meta name="author" content="Kyle Beikirch">

  <!-- Mmmmm, Google Web Fonts. That's a paddlin'. -->
  <link href='http://fonts.googleapis.com/css?family=Lobster+Two:700&v2' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="main" role="main">

	<!-- Section #1  -->
	<section id="first" class="story" data-speed="8" data-type="background">	
			<div class="gardenTree" data-type="sprite" data-offsetY="0" data-Xposition="50%" data-speed="4"></div>	
            	
	  	<article>
			<div class="gardenFlowers" data-type="sprite" data-offsetY="500" data-Xposition="50%" data-speed="2"></div>
	 	 </article>
	</section>

	<!-- Section #2  -->
	<section id="second" class="story" data-speed="8" data-offsetY="110" data-type="background">
    
    	<div class="armChair" data-type="sprite" data-offsetY="600" data-Xposition="75%" data-speed="2"></div>
    
        <div class="umbrellaGirl" data-type="sprite" data-offsetY="600" data-Xposition="100%" data-speed="2"></div>
    
        <article>
	    	<h2>Underground Part 1</h2>
		    		<p>The first project.</p>  
	  	</article>
            
	</section>
    
    	<!-- Section #3  -->
	<section id="third" class="story" data-speed="9" data-type="background" data-offsetY="150">    	
		<div class="photograph" data-type="sprite" data-speed="-2" data-offsetY="-500" data-Xposition="75%"></div>
    	<article>
    		<h2>Scrolling Sprites</h2>   	
		    	<p>The second project</p>
    	</article>
	</section>	
	

	<!-- Section #4  -->
	<section id="fourth" class="story" data-speed="8" data-type="background" data-offsetY="300">
    	<div class="clocks" data-type="sprite" data-speed="4" data-offsetY="800" data-Xposition="75%"></div>
        
        <div class="girl" data-type="sprite" data-speed="10" data-offsetY="200" data-Xposition="40%"></div>
    	<article>
    		<h2>HTML5 Video</h2>
	    	<div class="textbox">    	
		    </div>
    	</article>
	</section>	
	
  </div> <!-- // End of #main -->


  <!-- Our Javascript, starting with jQuery -->
  <script src='js/libs/jquery-1.6.1.min.js'></script>
  <script src="js/script.js"></script>

</body>
</html>
